<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google HomePage</title>
        <link href="style.css" type="text/css" rel="stylesheet" />

    </head>

    <body>
        <!-- nav section of the page -->
        <nav class="nav">
            <a class="nav-link" href="#">Gmail</a>

        </nav>

        <!-- Main section -->

        <main class="main">
            <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google-image">
            <div class="searchbar">
                <button class="button-icon">
                <img class="search-icon" src="images/search-icon.png" alt="searchicon">
                </button>
                
                <input class="search-input" type="text">
                <button class="button-icon">
                <img class="mic-icon" src="images/mic.png" alt="micicon">
                </button>
            </div>
            <div class="search-buttons">
                <button class="button-content">Google search</button>
                <button class="button-content">I'm Feeling Lucky</button>
                
            </div>
            <div class="options">
                <p>Google offered in:</p>
                <ul>
                    <li>Hausa</li>
                    <li>Igbo</li>
                    <li> Èdè Yorùbá </li>
                    <li>Nigerian Pidgin</li>
                </ul>
                </div>
        </main>

        <!-- footer section -->

        <footer class="footer">
            <div class="left-section">
                <a class="footer-link" href="#">Advertising</a>
                <a class="footer-link" href="#">Business</a>
                <a class="footer-link" href="#">About</a>
                <a class="footer-link" href="#">How Search works</a>
            </div>
            <div class="right-section">
                <a class="footer-link" href="#">Privacy</a>
                <a class="footer-link" href="#">Terms</a>
                <a class="footer-link" href="#">Settings</a>
            </div>
        </footer>
    </body>

</html>
